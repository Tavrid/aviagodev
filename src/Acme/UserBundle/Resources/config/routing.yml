fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /user/profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /user/register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /user/resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /user/profile
user_facebook_route:
    resource: "@AcmeUserBundle/Resources/config/facebook.yml"
    prefix: /facebook
user.security.facebook.login:
    pattern:  /facebook/login
    defaults: { _controller: "AcmeUserBundle:Security:login" }

user.security.facebook.check:
    pattern: /facebook/login_check
    defaults: { _controller: AcmeUserBundle:Security:check}
    requirements : {_method: POST}

user.facebook.not_confirmed:
    pattern: /user/facebook/no-active
    defaults: { _controller: AcmeUserBundle:Facebook:userNoActivated}



